<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./JS/Script.js" defer></script>
    <title>GuessTheNumber</title>
</head>
<body>
    <div class="content">
        <div class="header bg-dark text-white">
                <h1 class="text-center">Guess The Number</h1>
        </div>
        <div class="game-core">
            
            <h2 class="rules">Game rules</h2>
                <p class="none text-center">We have selected a random number between 1 and 100.</p>
                <p class="none text-center">See if you can guess it in 10 turns or fewer.</p>
                <p class="none text-center"> We'll tell you if your guess was high or low.</p>
            <h2 class="go mt-5">Let's play</h2>

            <div class="buttons  mb-3">
                <input class="form-control text-center mt-2" type="number" id="guess" placeholder="Chose a number between 1 and 100." onkeypress="handleKeyPress(event)">
                <button id="validate" class="btn btn-primary form-control w-100 mt-2 " onclick="playGame()">Validate</button>
            </div>

            <p id="result" class="text-center fw-bold  ">Result</p>
            <p id="previous-guesses" class="text-center fw-bold mt-3">Previous guesses</p>
            <p id="attempts" class="text-center fw-bold text-danger ">Attempts</p>
            <p id="score" class="text-center fw-bold text-success">Score</p>
        </div>

        <div class="footer bg-dark text-white-50 text-center m-0 p-3">
            <span>Copyright Â© 2024</span>
            <span class="fw-light text-white-50">By pro-boost 21-03-2024</span>
        </div>

    </div>
</body>
</html>
